<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
      <div class="top">
        <div class="left-section">
          <div class="left-section-top">
            <div class="profil">
              <img class="pp" src="/src/img/download-1.jpg" alt="MIAAAATAAA" />
              <h1>Yukino Tatchibana</h1>
            </div>
            <input
              class="search"
              type="text"
              name="recherche"
              placeholder="Rechercher Contact"
            />
          </div>
        </div>
        <div class="top-conv">
          <div class="profil-conv">
            <img class="pp" src="/src/img/download-1.jpg" alt="MIAAAATAAA" />
            <h2>Max Verstappen</h2>
          </div>
        </div>
      </div>
    </header>
    <a href="static.html">Version statique</a>

    <!-- Ne pas enlever data-messages! -->
    <div class="messages" data-messages></div>

    <!-- Ne pas enlever data-form, et ne pas changer le name des inputs! -->
    <form data-form>
      <input type="text" name="author" placeholder="Nom" />
      <input type="text" name="text" placeholder="Message" />
      <button type="submit">Envoyer</button>
    </form>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
